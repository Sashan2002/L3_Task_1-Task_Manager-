<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Full Stack CRUD App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock API service to simulate backend
        const API_BASE_URL = 'http://localhost:3001/api'; // In real app, this would be your backend URL

        // Mock data store (simulating database)
        let mockTasks = [
            {
                id: 1,
                title: 'Complete React Tutorial',
                description: 'Learn React hooks, components, and state management',
                priority: 'high',
                status: 'in-progress',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            },
            {
                id: 2,
                title: 'Setup Database',
                description: 'Configure MongoDB connection and create task schema',
                priority: 'medium',
                status: 'completed',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            },
            {
                id: 3,
                title: 'Write API Documentation',
                description: 'Document all REST API endpoints and their usage',
                priority: 'low',
                status: 'pending',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            }
        ];

        // Mock API functions (in real app, these would make HTTP requests)
        const mockAPI = {
            getTasks: async (filters = {}) => {
                await new Promise(resolve => setTimeout(resolve, 500)); // Simulate network delay
                let filteredTasks = [...mockTasks];
                
                if (filters.status && filters.status !== 'all') {
                    filteredTasks = filteredTasks.filter(task => task.status === filters.status);
                }
                
                if (filters.priority && filters.priority !== 'all') {
                    filteredTasks = filteredTasks.filter(task => task.priority === filters.priority);
                }
                
                return { data: filteredTasks };
            },
            
            createTask: async (taskData) => {
                await new Promise(resolve => setTimeout(resolve, 300));
                const newTask = {
                    id: Date.now(),
                    ...taskData,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                mockTasks.push(newTask);
                return { data: newTask };
            },
            
            updateTask: async (id, taskData) => {
                await new Promise(resolve => setTimeout(resolve, 300));
                const index = mockTasks.findIndex(task => task.id === id);
                if (index !== -1) {
                    mockTasks[index] = {
                        ...mockTasks[index],
                        ...taskData,
                        updatedAt: new Date().toISOString()
                    };
                    return { data: mockTasks[index] };
                }
                throw new Error('Task not found');
            },
            
            deleteTask: async (id) => {
                await new Promise(resolve => setTimeout(resolve, 300));
                const index = mockTasks.findIndex(task => task.id === id);
                if (index !== -1) {
                    const deletedTask = mockTasks.splice(index, 1)[0];
                    return { data: deletedTask };
                }
                throw new Error('Task not found');
            }
        };

        function TaskManager() {
            const [tasks, setTasks] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [editingTask, setEditingTask] = useState(null);
            const [filters, setFilters] = useState({ status: 'all', priority: 'all' });

            const [formData, setFormData] = useState({
                title: '',
                description: '',
                priority: 'medium',
                status: 'pending'
            });

            useEffect(() => {
                fetchTasks();
            }, [filters]);

            const fetchTasks = async () => {
                setLoading(true);
                setError('');
                try {
                    const response = await mockAPI.getTasks(filters);
                    setTasks(response.data);
                } catch (err) {
                    setError('Failed to fetch tasks');
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');

                if (!formData.title.trim()) {
                    setError('Title is required');
                    return;
                }

                try {
                    setLoading(true);
                    
                    if (editingTask) {
                        await mockAPI.updateTask(editingTask.id, formData);
                        setSuccess('Task updated successfully!');
                        setEditingTask(null);
                    } else {
                        await mockAPI.createTask(formData);
                        setSuccess('Task created successfully!');
                    }

                    setFormData({
                        title: '',
                        description: '',
                        priority: 'medium',
                        status: 'pending'
                    });

                    fetchTasks();
                } catch (err) {
                    setError('Failed to save task');
                } finally {
                    setLoading(false);
                }
            };

            const handleEdit = (task) => {
                setEditingTask(task);
                setFormData({
                    title: task.title,
                    description: task.description,
                    priority: task.priority,
                    status: task.status
                });
                setError('');
                setSuccess('');
            };

            const handleDelete = async (id) => {
                if (!confirm('Are you sure you want to delete this task?')) return;

                try {
                    setLoading(true);
                    await mockAPI.deleteTask(id);
                    setSuccess('Task deleted successfully!');
                    fetchTasks();
                } catch (err) {
                    setError('Failed to delete task');
                } finally {
                    setLoading(false);
                }
            };

            const handleCancel = () => {
                setEditingTask(null);
                setFormData({
                    title: '',
                    description: '',
                    priority: 'medium',
                    status: 'pending'
                });
                setError('');
                setSuccess('');
            };

            return (
                <div className="container">
                    <h1>Task Manager</h1>
                    
                    {error && <div className="error">{error}</div>}
                    {success && <div className="success">{success}</div>}

                    <form onSubmit={handleSubmit} className="task-form">
                        <h2>{editingTask ? 'Edit Task' : 'Add New Task'}</h2>
                        
                        <div className="form-group">
                            <label>Title *</label>
                            <input
                                type="text"
                                value={formData.title}
                                onChange={(e) => setFormData({ ...formData, title: e.target.value })}
                                placeholder="Enter task title"
                                required
                            />
                        </div>

                        <div className="form-group">
                            <label>Description</label>
                            <textarea
                                value={formData.description}
                                onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                                placeholder="Enter task description"
                            />
                        </div>

                        <div className="form-group">
                            <label>Priority</label>
                            <select
                                value={formData.priority}
                                onChange={(e) => setFormData({ ...formData, priority: e.target.value })}
                            >
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div className="form-group">
                            <label>Status</label>
                            <select
                                value={formData.status}
                                onChange={(e) => setFormData({ ...formData, status: e.target.value })}
                            >
                                <option value="pending">Pending</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <button type="submit" className="btn btn-primary" disabled={loading}>
                            {editingTask ? 'Update Task' : 'Add Task'}
                        </button>
                        
                        {editingTask && (
                            <button type="button" className="btn btn-secondary" onClick={handleCancel}>
                                Cancel
                            </button>
                        )}
                    </form>

                    <div className="filters">
                        <div className="filter-group">
                            <label>Filter by Status:</label>
                            <select
                                value={filters.status}
                                onChange={(e) => setFilters({ ...filters, status: e.target.value })}
                            >
                                <option value="all">All</option>
                                <option value="pending">Pending</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div className="filter-group">
                            <label>Filter by Priority:</label>
                            <select
                                value={filters.priority}
                                onChange={(e) => setFilters({ ...filters, priority: e.target.value })}
                            >
                                <option value="all">All</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>

                    {loading && <div className="loading">Loading tasks...</div>}

                    <div className="tasks-grid">
                        {tasks.map(task => (
                            <div key={task.id} className="task-card">
                                <div className="task-title">{task.title}</div>
                                <div className="task-description">{task.description}</div>
                                <div className="task-meta">
                                    <span className={`task-priority priority-${task.priority}`}>
                                        {task.priority}
                                    </span>
                                    <span className={`task-status status-${task.status}`}>
                                        {task.status.replace('-', ' ')}
                                    </span>
                                </div>
                                <div className="task-actions">
                                    <button 
                                        className="btn btn-edit"
                                        onClick={() => handleEdit(task)}
                                    >
                                        Edit
                                    </button>
                                    <button 
                                        className="btn btn-danger"
                                        onClick={() => handleDelete(task.id)}
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {!loading && tasks.length === 0 && (
                        <div className="loading">No tasks found. Add some tasks to get started!</div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<TaskManager />, document.getElementById('root'));
    </script>
</body>
</html>
